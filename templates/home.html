<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cardano ADA</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html{
            overflow: hidden;
        }

        body{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-form-container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>	
<body>
    <div id="login-form-container">
        <form action="classify" method="GET">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-6 has-text-centered">Cardano ADA Regression Analysis</div>
                </div>
                <div class="content">

                <div class="field">
                    <p class="control">
                    Date: <input class="input" type="number" value='0' step='0.001' name="Date" id="Date">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    High: <input class="input" type="number" value='0' step='0.001' name="High" id="High">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Low: <input class="input" type="number" value='0' step='0.001' name="Low" id="Low">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Open: <input class="input" type="number" value='0' step='0.001' name="Open" id="Open">
                    </p>
                </div>
                
                <div class="field">
                    <p class="control">
                    Volume: <input class="input" type="number" value='0' step='0.001' name="Volume" id="Volume">
                    </p>
                </div>
                
                <div class="field">
                    <p class="control">
                    Marketcap: <input class="input" type="number" value='0' step='0.001' name="Marketcap" id="Marketcap">
                    </p>
                </div>
                
                <div class="field">
                    <button class="button is-fullwidth is-rounded is-success">Predict Close</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
